name: Build, Test, and Package

on: 
  workflow_dispatch:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  run-make:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Makefile
        run: |
          cd ./cicd
          make 
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: | 
            ./bin
            test

  run-test:
    runs-on: ubuntu-latest
    needs: run-make  
    outputs:
      status: ${{ steps.test.outputs.status }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./build
      - name: Make test executable
        run: chmod +x ./build/bin/test
      - name: Run test
        id: test
        run: |
          cd ./build
          ./bin/test
          if [ $? -eq 0 ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

  run-packaging:
    runs-on: ubuntu-latest
    needs: run-test  
    if: needs.run-test.outputs.status == 'success'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./build
      - name: Create .deb package
        run: |
          mkdir -p var9/DEBIAN
          mkdir -p var9/usr/bin
          cp -r ./build/bin var9/usr/bin
          echo "Package: var9" > var9/DEBIAN/control
          echo "Version: 1.0" >> var9/DEBIAN/control
          echo "Section: utils" >> var9/DEBIAN/control
          echo "Priority: optional" >> var9/DEBIAN/control
          echo "Architecture: all" >> var9/DEBIAN/control
          echo "Maintainer: zxc" >> var9/DEBIAN/control
          echo "Description: var9" >> var9/DEBIAN/control
          dpkg-deb --build var9

      - name: Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: var9.deb
          
      - name: Create and Upload Release 
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: v1.0.0
          name: Release v1.0.0
          body: Automated release
          prerelease: false
          overwrite: true 
          files: |
            var9.deb
            
  docker-build-push:
    needs: run-packaging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/devops3:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/devops3:${{ github.sha }}
